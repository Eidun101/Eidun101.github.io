<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mobile 3D Shooter</title>
<style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #score { position: absolute; top: 10px; left: 10px; color: white; font-size: 24px; font-family: Arial; }
    #shootBtn { position: absolute; bottom: 20px; right: 20px; width: 80px; height: 80px; border-radius: 50%; background: rgba(255,0,0,0.5); }
</style>
</head>
<body>
<div id="score">Score: 0</div>
<div id="shootBtn"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.0/examples/js/controls/PointerLockControls.js"></script>
<script>
let scene = new THREE.Scene();
scene.background = new THREE.Color(0x87ceeb);

let camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.set(0, 1.6, 5);

let renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Light
const light = new THREE.DirectionalLight(0xffffff,1);
light.position.set(5,10,7.5);
scene.add(light);

// Floor
const floor = new THREE.Mesh(new THREE.PlaneGeometry(50,50), new THREE.MeshPhongMaterial({color:0x228B22}));
floor.rotation.x = -Math.PI/2;
scene.add(floor);

// Simple gun
const gun = new THREE.Mesh(new THREE.BoxGeometry(0.2,0.1,0.5), new THREE.MeshBasicMaterial({color:0x333}));
gun.position.set(0,-0.1,-0.5);
camera.add(gun);
scene.add(camera);

// Targets
const targets = [];
function spawnTarget() {
    const t = new THREE.Mesh(new THREE.BoxGeometry(0.5,0.5,0.5), new THREE.MeshPhongMaterial({color:0x0000ff}));
    t.position.set(Math.random()*20-10,0.25,Math.random()*-20);
    scene.add(t);
    targets.push(t);
}
for(let i=0;i<5;i++) spawnTarget();

// Bullets
const bullets = [];
const bulletSpeed = 1;
let score = 0;

// Touch shoot
document.getElementById('shootBtn').addEventListener('touchstart', shoot);
document.body.addEventListener('click', shoot); // fallback for PC

function shoot() {
    const b = new THREE.Mesh(new THREE.SphereGeometry(0.05,8,8), new THREE.MeshBasicMaterial({color:0xff0000}));
    b.position.copy(camera.position);
    b.quaternion.copy(camera.quaternion);
    scene.add(b);
    bullets.push(b);
}

// Simple movement via screen sides (left/right)
let moveForward=false, moveBackward=false;
document.body.addEventListener('touchstart', e=>{
    const x = e.touches[0].clientX;
    if(x<window.innerWidth/2) moveForward=true;
    else moveBackward=true;
});
document.body.addEventListener('touchend', e=>{
    moveForward=false; moveBackward=false;
});

// Animation
const clock = new THREE.Clock();

function animate() {
    requestAnimationFrame(animate);
    const delta = clock.getDelta();

    // Move camera forward/back
    if(moveForward) camera.translateZ(-5*delta);
    if(moveBackward) camera.translateZ(5*delta);

    // Bullets
    bullets.forEach((b,i)=>{
        const f = new THREE.Vector3(0,0,-1).applyQuaternion(b.quaternion);
        b.position.add(f.multiplyScalar(bulletSpeed));
        targets.forEach((t,ti)=>{
            if(b.position.distanceTo(t.position)<0.5){
                scene.remove(t); targets.splice(ti,1);
                scene.remove(b); bullets.splice(i,1);
                score++; document.getElementById('score').innerText="Score: "+score;
            }
        });
        if(b.position.length()>100){ scene.remove(b); bullets.splice(i,1); }
    });

    renderer.render(scene,camera);
}

animate();

window.addEventListener('resize', ()=>{
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
