<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mobile FPS Shooter</title>
<style>
  body { margin: 0; overflow: hidden; }
  canvas { display: block; }
  #score { position: absolute; top: 10px; left: 10px; color: white; font-size: 24px; font-family: Arial; z-index: 10; }
  #shootBtn {
    position: absolute;
    bottom: 20px;
    right: 20px;
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background: rgba(255,0,0,0.6);
    z-index: 10;
  }
  #joystick {
    position: absolute;
    bottom: 20px;
    left: 20px;
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background: rgba(0,0,0,0.3);
    z-index: 10;
    touch-action: none;
  }
  #joystickInner {
    width: 50px;
    height: 50px;
    background: rgba(255,255,255,0.5);
    border-radius: 50%;
    position: absolute;
    left: 25px;
    top: 25px;
  }
</style>
</head>
<body>
<div id="score">Score: 0</div>
<div id="shootBtn"></div>
<div id="joystick"><div id="joystickInner"></div></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>

<script>
let scene = new THREE.Scene();
scene.background = new THREE.Color(0x87ceeb);

let camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.set(0,1.6,5);

let renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Lighting
const light = new THREE.DirectionalLight(0xffffff,1);
light.position.set(5,10,7.5);
scene.add(light);

// Floor
const floor = new THREE.Mesh(
  new THREE.PlaneGeometry(50,50),
  new THREE.MeshPhongMaterial({color:0x228B22})
);
floor.rotation.x = -Math.PI/2;
scene.add(floor);

// Gun
const gun = new THREE.Mesh(
  new THREE.BoxGeometry(0.2,0.1,0.5),
  new THREE.MeshBasicMaterial({color:0x333})
);
gun.position.set(0,-0.1,-0.5);
camera.add(gun);
scene.add(camera);

// Targets
const targets = [];
function spawnTarget() {
  const t = new THREE.Mesh(
    new THREE.BoxGeometry(0.5,0.5,0.5),
    new THREE.MeshPhongMaterial({color:0x0000ff})
  );
  t.position.set(Math.random()*20-10,0.25,Math.random()*-20);
  scene.add(t);
  targets.push(t);
}
for(let i=0;i<5;i++) spawnTarget();

// Bullets
const bullets = [];
const bulletSpeed = 0.7;
let score = 0;

// Shoot button
document.getElementById('shootBtn').addEventListener('touchstart', shoot);
document.getElementById('shootBtn').addEventListener('mousedown', shoot);

function shoot() {
  const b = new THREE.Mesh(
    new THREE.SphereGeometry(0.05,8,8),
    new THREE.MeshBasicMaterial({color:0xff0000})
  );
  b.position.copy(camera.position);
  b.quaternion.copy(camera.quaternion);
  scene.add(b);
  bullets.push(b);
}

// Touch swipe to look around
let isTouching = false;
let prevX = 0, prevY = 0;
let yaw = 0, pitch = 0;

document.addEventListener('touchstart', e=>{
  if(e.target.id !== 'shootBtn' && e.target.id !== 'joystick') {
    isTouching = true;
    prevX = e.touches[0].clientX;
    prevY = e.touches[0].clientY;
  }
});
document.addEventListener('touchmove', e=>{
  if(isTouching) {
    let deltaX = e.touches[0].clientX - prevX;
    let deltaY = e.touches[0].clientY - prevY;
    prevX = e.touches[0].clientX;
    prevY = e.touches[0].clientY;
    yaw -= deltaX * 0.002;
    pitch -= deltaY * 0.002;
    pitch = Math.max(-Math.PI/2, Math.min(Math.PI/2, pitch));
    camera.rotation.set(pitch, yaw, 0);
  }
});
document.addEventListener('touchend', e=>{ isTouching=false; });

// Joystick movement
let moveForward=0, moveRight=0;
const joystick = document.getElementById('joystick');
const inner = document.getElementById('joystickInner');
let joystickCenter = {x:50, y:50};

joystick.addEventListener('touchstart', e=>{
  e.preventDefault();
});
joystick.addEventListener('touchmove', e=>{
  e.preventDefault();
  const touch = e.touches[0];
  let dx = touch.clientX - joystick.getBoundingClientRect().left - joystickCenter.x;
  let dy = touch.clientY - joystick.getBoundingClientRect().top - joystickCenter.y;
  let dist = Math.sqrt(dx*dx + dy*dy);
  const max = 40;
  if(dist>max){ dx = dx/dist*max; dy = dy/dist*max; }
  inner.style.left = (joystickCenter.x + dx - 25) + "px";
  inner.style.top = (joystickCenter.y + dy - 25) + "px";
  moveForward = -dy/max;
  moveRight = dx/max;
});
joystick.addEventListener('touchend', e=>{
  inner.style.left = "25px";
  inner.style.top = "25px";
  moveForward=0; moveRight=0;
});

// Animation
const clock = new THREE.Clock();
function animate() {
  requestAnimationFrame(animate);
  const delta = clock.getDelta();

  // Move camera
  let forward = new THREE.Vector3(0,0,-1).applyEuler(camera.rotation);
  let right = new THREE.Vector3(1,0,0).applyEuler(camera.rotation);
  camera.position.add(forward.multiplyScalar(moveForward*3*delta));
  camera.position.add(right.multiplyScalar(moveRight*3*delta));

  // Bullets movement
  bullets.forEach((b,i)=>{
    const f = new THREE.Vector3(0,0,-1).applyQuaternion(b.quaternion);
    b.position.add(f.multiplyScalar(bulletSpeed));

    targets.forEach((t,ti)=>{
      if(b.position.distanceTo(t.position)<0.5){
        scene.remove(t); targets.splice(ti,1);
        scene.remove(b); bullets.splice(i,1);
        score++; document.getElementById('score').innerText = "Score: "+score;
      }
    });

    if(b.position.length()>100){ scene.remove(b); bullets.splice(i,1); }
  });

  renderer.render(scene,camera);
}
animate();

window.addEventListener('resize', ()=>{
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
