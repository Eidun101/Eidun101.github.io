<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EidAI â€” Ask AI</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: radial-gradient(circle at top, #0f172a 0%, #020617 100%);
    font-family: "Poppins", system-ui, sans-serif;
    color: white;
    text-align: center;
    overflow: hidden;
  }

  .container {
    text-align: center;
    animation: fadeIn 1s ease-out;
  }

  h1 {
    font-size: 2.5em;
    margin-bottom: 1em;
    background: linear-gradient(90deg, #38bdf8, #818cf8);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  button {
    padding: 16px 40px;
    font-size: 1.2em;
    font-weight: 700;
    border: none;
    border-radius: 50px;
    background: linear-gradient(90deg, #38bdf8, #818cf8);
    color: #0f172a;
    cursor: pointer;
    box-shadow: 0 0 20px rgba(56,189,248,0.5);
    transition: all 0.3s ease;
  }

  button:hover {
    transform: scale(1.08);
    box-shadow: 0 0 35px rgba(129,140,248,0.7);
  }

  .glow {
    position: absolute;
    width: 400px;
    height: 400px;
    border-radius: 50%;
    filter: blur(200px);
    z-index: -1;
    background: radial-gradient(circle, #38bdf8 0%, transparent 70%);
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    opacity: 0.3;
    animation: pulse 5s infinite alternate;
  }

  @keyframes pulse {
    0% { opacity: 0.2; transform: translate(-50%, -50%) scale(1); }
    100% { opacity: 0.4; transform: translate(-50%, -50%) scale(1.2); }
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
  }

  footer {
    position: absolute;
    bottom: 12px;
    width: 100%;
    text-align: center;
    color: #64748b;
    font-size: 14px;
  }
</style>
</head>
<body>
  <div class="glow"></div>

  <div class="container">
    <h1>ðŸ”® EidAI Assistant</h1>
    <button onclick="askAI()">Ask AI</button>
  </div>

  <footer>Powered by Google Search â€¢ Made by Eidun</footer>

  <script>
    function askAI() {
      const question = prompt("Ask me a question:");
      if (!question) {
        alert("Please enter a question!");
        return;
      }
      const googleURL = "https://www.google.com/search?q=" + encodeURIComponent(question);
      window.open(googleURL, "_blank");
    }
  </script>
</body>
</html>
