<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Cube Dodge Game</title>
  <style>
    body { margin: 0; overflow: hidden; font-family: sans-serif; background: #222; }
    #score { position: absolute; top: 20px; left: 20px; color: white; font-size: 1.5rem; }
    a.back {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #0984e3;
      color: white;
      padding: 8px 16px;
      text-decoration: none;
      border-radius: 6px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <a href="index.html" class="back">‚Üê Home</a>

  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script>
    let scene, camera, renderer;
    let player, obstacles = [];
    let score = 0;
    let gameSpeed = 0.1;

    init();
    animate();

    function init() {
      // Scene
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x222222);

      // Camera
      camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
      camera.position.z = 5;
      camera.position.y = 2;

      // Renderer
      renderer = new THREE.WebGLRenderer({antialias:true});
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Player cube
      const geometry = new THREE.BoxGeometry(1, 1, 1);
      const material = new THREE.MeshBasicMaterial({color: 0x00ff00});
      player = new THREE.Mesh(geometry, material);
      player.position.y = 0.5;
      scene.add(player);

      // Light
      const light = new THREE.AmbientLight(0xffffff);
      scene.add(light);

      // Event listener
      window.addEventListener('keydown', movePlayer);

      // Start generating obstacles
      setInterval(createObstacle, 1000);
    }

    function createObstacle() {
      const size = Math.random() * 0.5 + 0.5;
      const geometry = new THREE.BoxGeometry(size, size, size);
      const material = new THREE.MeshBasicMaterial({color: 0xff0000});
      const cube = new THREE.Mesh(geometry, material);
      cube.position.x = (Math.random() - 0.5) * 4;
      cube.position.y = 0.5;
      cube.position.z = -20;
      obstacles.push(cube);
      scene.add(cube);
    }

    function movePlayer(event) {
      if (event.key === 'ArrowLeft') player.position.x -= 0.5;
      if (event.key === 'ArrowRight') player.position.x += 0.5;
    }

    function animate() {
      requestAnimationFrame(animate);

      // Move obstacles
      obstacles.forEach((ob, i) => {
        ob.position.z += gameSpeed;
        if (ob.position.z > 5) {
          scene.remove(ob);
          obstacles.splice(i, 1);
          score++;
          document.getElementById('score').textContent = 'Score: ' + score;
        }

        // Collision detection
        if (
          Math.abs(ob.position.x - player.position.x) < 0.75 &&
          Math.abs(ob.position.z - player.position.z) < 0.75
        ) {
          alert('Game Over! Score: ' + score);
          location.reload();
        }
      });

      renderer.render(scene, camera);
    }

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
