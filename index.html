<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Eidun's Game Hub</title>
<style>
  /* Reset */
  * { margin:0; padding:0; box-sizing:border-box; }

  body {
    font-family:'Poppins', sans-serif;
    background: linear-gradient(135deg,#1f1c2c,#928dab);
    min-height:100vh;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:flex-start;
    color:white;
    overflow-x:hidden;
  }

  header {
    text-align:center;
    padding:60px 20px 30px;
  }

  header h1 {
    font-size:3rem;
    color:#00ffd1;
    margin-bottom:10px;
    letter-spacing:2px;
  }

  header p {
    font-size:1.2rem;
    color:#ddd;
  }

  .game-grid {
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    gap:30px;
    width:90%;
    max-width:1100px;
    padding-bottom:60px;
  }

  .game-card {
    background:rgba(0,0,0,0.3);
    border-radius:16px;
    overflow:hidden;
    text-align:center;
    backdrop-filter: blur(5px);
    transition: transform 0.3s, box-shadow 0.3s;
    cursor:pointer;
  }

  .game-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 15px 25px rgba(0,0,0,0.5);
  }

  .game-card img {
    width:100%;
    height:140px;
    object-fit:cover;
    display:block;
  }

  .game-card a {
    display:block;
    padding:15px 0;
    font-size:1.2rem;
    color:white;
    text-decoration:none;
    background:#0984e3;
    transition:0.3s;
  }

  .game-card a:hover {
    background:#00c8ff;
  }

  footer {
    text-align:center;
    padding:20px;
    color:#ccc;
    font-size:0.9rem;
  }

  @media(max-width:500px){
    header h1 { font-size:2rem; }
    .game-card img { height:120px; }
  }
</style>
</head>
<body>
<header>
  <h1>Eidun's Game Hub</h1>
  <p>Play all your favorite games here!</p>
</header>

<div class="game-grid">
  <div class="game-card">
    <img src="cube-dodge.png" alt="Cube Dodge">
    <a href="cube-dodge.html">Cube Dodge 2D</a>
  </div>
  <div class="game-card">
    <img src="rock-paper-scissors.png" alt="Rock Paper Scissors">
    <a href="rock-paper-scissors.html">Rock Paper Scissors</a>
  </div>
  <div class="game-card">
    <img src="tic-tac-toe.png" alt="Tic Tac Toe">
    <a href="tic-tac-toe.html">Tic Tac Toe</a>
  </div>
  <div class="game-card">
    <img src="whack-a-mole.png" alt="Whack A Mole">
    <a href="whack-a-mole.html">Whack A Mole</a>
  </div>
</div>

<footer>
  &copy; 2025 Eidun. All rights reserved.
</footer>
</body>
</html>
