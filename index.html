<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Eidun's Game Hub</title>
<style>
  /* Reset */
  * { margin:0; padding:0; box-sizing:border-box; }

  body {
    font-family:'Segoe UI',sans-serif;
    background: linear-gradient(135deg,#1f1c2c,#3a3a5e);
    color:white;
    min-height:100vh;
    display:flex;
    flex-direction:column;
    align-items:center;
    background-image: url('https://i.ibb.co/9tzM1nH/abstract-bg.png'); /* optional pattern behind */
    background-size: cover;
    background-position: center;
  }

  header {
    text-align:center;
    padding:60px 20px 40px;
  }

  header h1 {
    font-size:3rem;
    color:#00ffd1;
    margin-bottom:10px;
  }

  header p {
    color:#ccc;
    font-size:1.2rem;
  }

  .game-grid {
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
    gap:25px;
    width:90%;
    max-width:1000px;
    margin-bottom:60px;
  }

  .game-card {
    position:relative;
    overflow:hidden;
    border-radius:15px;
    cursor:pointer;
    transition: transform 0.3s, box-shadow 0.3s;
    background:rgba(0,0,0,0.3);
    backdrop-filter: blur(5px);
  }

  .game-card:hover {
    transform: translateY(-10px) scale(1.03);
    box-shadow:0 15px 30px rgba(0,0,0,0.5);
  }

  .game-card img {
    width:100%;
    height:140px;
    object-fit:cover;
    display:block;
  }

  .game-card a {
    display:block;
    text-align:center;
    padding:15px 0;
    background:#0984e3;
    text-decoration:none;
    color:white;
    font-weight:bold;
    transition:0.3s;
  }

  .game-card a:hover {
    background:#00c8ff;
  }

  footer {
    text-align:center;
    padding:20px;
    color:#aaa;
    font-size:0.9rem;
  }

  @media(max-width:500px){
    header h1 { font-size:2rem; }
    .game-card img { height:120px; }
  }
</style>
</head>
<body>
<header>
  <h1>Eidun's Game Hub</h1>
  <p>Play all your games in one place!</p>
</header>

<div class="game-grid">
  <div class="game-card">
    <img src="https://via.placeholder.com/200x140?text=Cube+Dodge" alt="Cube Dodge">
    <a href="cube-dodge.html">Cube Dodge 2D</a>
  </div>
  <div class="game-card">
    <img src="https://via.placeholder.com/200x140?text=RPS" alt="Rock Paper Scissors">
    <a href="rock-paper-scissors.html">Rock Paper Scissors</a>
  </div>
  <div class="game-card">
    <img src="https://via.placeholder.com/200x140?text=Tic+Tac+Toe" alt="Tic Tac Toe">
    <a href="tic-tac-toe.html">Tic Tac Toe</a>
  </div>
  <div class="game-card">
    <img src="https://via.placeholder.com/200x140?text=Whack+A+Mole" alt="Whack A Mole">
    <a href="whack-a-mole.html">Whack A Mole</a>
  </div>
</div>

<footer>
  &copy; 2025 Eidun. All rights reserved.
</footer>
</body>
</html>
