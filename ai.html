<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ask Eidun AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #101820;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      color: #00ffcc;
      margin-bottom: 10px;
    }
    textarea {
      width: 90%;
      height: 100px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      padding: 10px;
      font-size: 16px;
      resize: none;
      outline: none;
    }
    button {
      margin-top: 10px;
      padding: 10px 25px;
      border: none;
      border-radius: 6px;
      background-color: #00ffcc;
      color: #101820;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #00e6b3;
    }
    #response {
      width: 90%;
      background-color: #1b2735;
      border-radius: 8px;
      padding: 15px;
      margin-top: 15px;
      min-height: 60px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Ask Eidun AI 🤖</h1>
  <p>Type your question below and Eidun AI will answer!</p>

  <textarea id="userInput" placeholder="Ask me anything..."></textarea><br>
  <button onclick="askAI()">Ask</button>

  <div id="response">Your response will appear here...</div>

  <script>
  async function askAI() {
    const input = document.getElementById('userInput').value;
    const resDiv = document.getElementById('response');
    if (!input.trim()) {
      resDiv.innerText = "Please type a question first!";
      return;
    }
    resDiv.innerText = "Thinking...";

    // ⚠️ NOTE: Replace YOUR_API_KEY_HERE with your OpenAI API key.
    // Don't expose it publicly — use a backend if your site is public.
    const response = await fetch("https://api.openai.com/v1/chat/completions", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": "Bearer YOUR_API_KEY_HERE"
      },
      body: JSON.stringify({
        model: "gpt-4o-mini",
        messages: [{ role: "user", content: input }]
      })
    });

    const data = await response.json();
    if (data.choices && data.choices.length > 0) {
      resDiv.innerText = data.choices[0].message.content;
    } else {
      resDiv.innerText = "Error: Could not get a response.";
    }
  }
  </script>
</body>
</html>
