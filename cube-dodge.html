<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Cube Dodge - Optimized</title>
  <style>
    body { margin: 0; overflow: hidden; font-family: sans-serif; background: #222; }
    #score { position: absolute; top: 20px; left: 20px; color: white; font-size: 1.5rem; }
    a.back {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #0984e3;
      color: white;
      padding: 8px 16px;
      text-decoration: none;
      border-radius: 6px;
      font-size: 1rem;
    }
    #gameover {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #ff4757;
      color: white;
      padding: 30px;
      font-size: 2rem;
      border-radius: 12px;
      text-align: center;
    }
    #gameover button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #0984e3;
      color: white;
      transition: 0.3s;
    }
    #gameover button:hover { background-color: #74b9ff; transform: scale(1.05); }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <a href="index.html" class="back">‚Üê Home</a>

  <div id="gameover">
    Game Over! <br> Score: <span id="finalScore"></span><br>
    <button onclick="restartGame()">Restart</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script>
    let scene, camera, renderer;
    let player, obstacles = [];
    let score = 0;
    let gameSpeed = 0.05;
    let obstacleInterval = null;
    let animationId = null;
    let isGameOver = false;
    const MAX_OBSTACLES = 12;

    init();
    startGame();

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x222222);

      camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
      camera.position.set(0, 3, 10);
      camera.lookAt(0, 0, 0);

      renderer = new THREE.WebGLRenderer({antialias:true});
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Player cube
      const geometry = new THREE.BoxGeometry(1, 1, 1);
      const material = new THREE.MeshBasicMaterial({color: 0x00ff00});
      player = new THREE.Mesh(geometry, material);
      player.position.y = 0.5;
      scene.add(player);

      const light = new THREE.AmbientLight(0xffffff);
      scene.add(light);

      window.addEventListener('keydown', movePlayer);
      window.addEventListener('resize', onWindowResize);
    }

    function startGame() {
      // Reset variables
      obstacles.forEach(ob => scene.remove(ob));
      obstacles = [];
      isGameOver = false;
      score = 0;
      gameSpeed = 0.05;
      document.getElementById('score').textContent = `Score: ${score}`;
      document.getElementById('gameover').style.display = 'none';

      // Single interval for obstacles
      if(obstacleInterval) clearInterval(obstacleInterval);
      obstacleInterval = setInterval(() => {
        if(obstacles.length < MAX_OBSTACLES) createObstacle();
      }, 1000);

      // Start animation
      if(animationId) cancelAnimationFrame(animationId);
      animate();
    }

    function createObstacle() {
      const size = Math.random() * 0.5 + 0.5;
      const geometry = new THREE.BoxGeometry(size, size, size);
      const material = new THREE.MeshBasicMaterial({color: 0xff0000});
      const cube = new THREE.Mesh(geometry, material);

      let posX;
      let tries = 0;
      do {
        posX = (Math.random() - 0.5) * 4;
        tries++;
      } while (obstacles.some(ob => Math.abs(ob.position.x - posX) < 1) && tries < 10);

      cube.position.set(posX, 0.5, -20);
      obstacles.push(cube);
      scene.add(cube);
    }

    function movePlayer(event) {
      if(isGameOver) return;
      if(event.key === 'ArrowLeft') player.position.x -= 0.5;
      if(event.key === 'ArrowRight') player.position.x += 0.5;
      player.position.x = Math.max(-2, Math.min(2, player.position.x));
    }

    function animate() {
      if(isGameOver) return;
      animationId = requestAnimationFrame(animate);

      const playerBox = new THREE.Box3().setFromObject(player);
      for(let i = obstacles.length-1; i >=0; i--) {
        let ob = obstacles[i];
        ob.position.z += gameSpeed;

        const obBox = new THREE.Box3().setFromObject(ob);
        if(playerBox.intersectsBox(obBox)) return endGame();

        if(ob.position.z > 10) {
          scene.remove(ob);
          obstacles.splice(i, 1);
          score++;
          document.getElementById('score').textContent = `Score: ${score}`;
          gameSpeed += 0.002;
        }
      }

      renderer.render(scene, camera);
    }

    function endGame() {
      isGameOver = true;
      clearInterval(obstacleInterval);
      cancelAnimationFrame(animationId);
      document.getElementById('finalScore').textContent = score;
      document.getElementById('gameover').style.display = 'block';
    }

    function restartGame() {
      startGame();
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }
  </script>
</body>
</html>
