<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Snakes & Ladders — Eidun's Game Hub</title>
<style>
  :root{
    --board-size: 480px;
    --cell: calc(var(--board-size) / 10);
    --bg: linear-gradient(180deg,#f8f9fb,#dfe7ff);
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    min-height:100vh;
    font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
    display:flex;
    align-items:center;
    justify-content:center;
    background: radial-gradient(circle at 10% 10%, #ffe7d6, transparent 20%),
                radial-gradient(circle at 90% 90%, #e6f6ff, transparent 20%),
                #f2f4f8;
    color:#0b1220;
    padding:20px;
  }

  .container{
    display:flex;
    gap:20px;
    align-items:flex-start;
    max-width:1100px;
    width:100%;
  }

  .board-wrap{
    width:var(--board-size);
    border-radius:12px;
    padding:12px;
    background:var(--bg);
    box-shadow: 0 8px 30px rgba(10,20,40,0.12);
  }

  .board{
    width:var(--board-size);
    height:var(--board-size);
    display:grid;
    grid-template-columns: repeat(10, 1fr);
    grid-template-rows: repeat(10, 1fr);
    gap:2px;
    border-radius:8px;
    overflow:hidden;
  }

  .cell{
    width:100%;
    height:100%;
    background: linear-gradient(180deg,#fff,#f1f7ff);
    display:flex;
    justify-content:space-between;
    align-items:flex-start;
    padding:4px;
    font-size:12px;
    position:relative;
  }

  .cell:nth-child(2n){ background: linear-gradient(180deg,#fbfbff,#eef6ff); }

  .label {
    font-weight:700;
    font-size:11px;
    opacity:0.9;
  }

  /* token style */
  .tokens {
    position:absolute;
    right:6px;
    bottom:6px;
    display:flex;
    gap:4px;
  }
  .token {
    width:18px;
    height:18px;
    border-radius:50%;
    border:2px solid #fff;
    box-shadow:0 2px 6px rgba(0,0,0,0.2);
  }
  .player1{ background:#ff5252; }
  .player2{ background:#3478f6; }

  /* control panel */
  .panel{
    width:360px;
    background:linear-gradient(180deg,#ffffff,#f7fbff);
    border-radius:12px;
    padding:18px;
    box-shadow: 0 8px 30px rgba(10,20,40,0.08);
    display:flex;
    flex-direction:column;
    gap:12px;
  }
  h1{ font-size:20px; margin:0 0 6px 0; color:#062036 }
  .info { color:#30404f; font-size:14px; }
  .row { display:flex; gap:10px; align-items:center; }
  .dice {
    width:80px;
    height:80px;
    border-radius:10px;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:28px;
    font-weight:800;
    background:linear-gradient(180deg,#fff,#e6f0ff);
    box-shadow: 0 6px 18px rgba(10,20,40,0.06);
  }
  .btn {
    padding:10px 14px;
    border-radius:10px;
    border: none;
    background:#3478f6;
    color:white;
    font-weight:700;
    cursor:pointer;
    transition:transform .12s, box-shadow .12s;
  }
  .btn:active{ transform:translateY(2px) }
  .muted { color:#47606f; font-size:13px; }
  .history { font-size:13px; color:#0b1220; background:#f2f6fb; padding:8px; border-radius:8px; min-height:40px; }
  .players {
    display:flex;
    gap:8px;
    align-items:center;
  }
  .badge { padding:6px 10px; border-radius:999px; background:#eef6ff; color:#062036; font-weight:700; }

  /* responsive */
  @media(max-width:920px){
    .container{ flex-direction:column; align-items:center; }
    .panel{ width:100%; max-width:420px; }
  }
</style>
<body>
  <div class="container">
    <div class="board-wrap" aria-hidden="false">
      <div id="board" class="board" role="grid" aria-label="Snakes and Ladders board"></div>
    </div>

    <div class="panel" role="region" aria-label="Game controls">
      <h1>Snakes & Ladders</h1>
      <div class="info">Two players — first to reach <span class="badge">100</span> wins.</div>

      <div class="row">
        <div class="players" aria-hidden="true">
          <div style="display:flex;align-items:center;gap:8px">
            <div class="token player1"></div> <div class="muted">Player 1 (Red)</div>
          </div>
          <div style="display:flex;align-items:center;gap:8px; margin-left:12px">
            <div class="token player2"></div> <div class="muted">Player 2 (Blue)</div>
          </div>
        </div>
      </div>

      <div class="row">
        <div id="dice" class="dice" aria-live="polite">—</div>
        <div style="flex:1;">
          <button id="rollBtn" class="btn" onclick="rollDice()">Roll Dice</button>
          <button id="skipBtn" class="btn" style="background:#9aa8b2;margin-left:8px" onclick="skipTurn()">Skip</button>
        </div>
      </div>

      <div>
        <div class="muted">Turn:</div>
        <div style="margin-top:6px">
          <span id="turnBadge" class="badge">Player 1</span>
        </div>
      </div>

      <div>
        <div class="muted">Last moves</div>
        <div id="history" class="history" aria-live="polite"></div>
      </div>

      <div style="display:flex; gap:8px; margin-top:6px;">
        <button class="btn" style="background:#00c8ff;color:#003047" onclick="scramble()">Scramble</button>
        <button class="btn" style="background:#ff6b6b" onclick="resetGame()">Reset</button>
      </div>

      <div class="footer" style="margin-top:6px">Tip: If you land on bottom of a ladder you go up; land on snake head you go down.</div>
    </div>
  </div>

<script>
/*
  Snakes & Ladders logic
  Board squares: 1..100 (1 bottom-left, 10 top-right zig-zag)
  We'll render cells in visual order (row 10 -> 1) but number them using zig-zag mapping.
*/

// default snakes & ladders map (key: start -> value: end)
const jumps = {
  // ladders
  3:22, 5:8, 11:26, 20:29, 27:56, 36:55, 51:72, 71:92, 80:99,
  // snakes
  17:4, 19:7, 21:9, 43:34, 54:31, 62:18, 64:60, 87:24, 95:75, 98:79
};

const boardEl = document.getElementById('board');
const diceEl = document.getElementById('dice');
const historyEl = document.getElementById('history');
const turnBadge = document.getElementById('turnBadge');
let rollBtn = document.getElementById('rollBtn');

let cells = []; // will hold cell DOM + number
let playerPos = [0, 0]; // start at 0 (off-board), index 0 => player1, index1 => player2
let currentPlayer = 0; // 0 or 1
let isMoving = false;
let gameOver = false;

// create zig-zag numbered board and DOM cells
function buildBoard(){
  boardEl.innerHTML = '';
  cells = [];
  // we want row 10 at top -> row 1 at bottom visually
  for(let row = 10; row >= 1; row--){
    // left->right or right->left?
    const leftToRight = (row % 2 === 1); // odd rows (1,3,..) left->right visually from bottom; but we built reversed rows so parity still works visually for mapping
    // build columns 1..10 according to visual order
    let cols = [...Array(10).keys()].map(i => i+1);
    if(!leftToRight) cols = cols.reverse();
    for(let c of cols){
      const number = (row - 1) * 10 + c; // number in natural order
      const cell = document.createElement('div');
      cell.className = 'cell';
      cell.dataset.num = number;
      // label: show number and jump indicator
      const label = document.createElement('div');
      label.className = 'label';
      label.textContent = number;
      cell.appendChild(label);

      // show jump arrows if present
      if(jumps[number]){
        const jumpLabel = document.createElement('div');
        jumpLabel.style.position='absolute';
        jumpLabel.style.left='6px';
        jumpLabel.style.top='6px';
        jumpLabel.style.fontSize='11px';
        jumpLabel.style.padding='2px 6px';
        jumpLabel.style.borderRadius='8px';
        jumpLabel.style.background = (jumps[number] > number) ? 'rgba(46, 204, 113,0.12)' : 'rgba(255,99,71,0.12)';
        jumpLabel.style.color = (jumps[number] > number) ? '#16a34a' : '#d0412a';
        jumpLabel.textContent = (jumps[number] > number) ? '▲ ' + jumps[number] : '▼ ' + jumps[number];
        cell.appendChild(jumpLabel);
      }

      // tokens wrapper
      const tokens = document.createElement('div');
      tokens.className = 'tokens';
      cell.appendChild(tokens);

      boardEl.appendChild(cell);
      cells[number] = {el:cell, number};
    }
  }
}

// helper to place tokens at a given square
function renderTokens(){
  // clear tokens
  for(let i=1;i<=100;i++){
    const twrap = cells[i]?.el.querySelector('.tokens');
    if(twrap) twrap.innerHTML = '';
  }
  // place player tokens if on board
  for(let p=0;p<2;p++){
    const pos = playerPos[p];
    if(pos >= 1 && pos <= 100){
      const twrap = cells[pos].el.querySelector('.tokens');
      if(twrap){
        const token = document.createElement('div');
        token.className = 'token ' + (p===0 ? 'player1' : 'player2');
        token.title = p===0 ? 'Player 1' : 'Player 2';
        twrap.appendChild(token);
      }
    }
  }
}

// convert moving steps with animation
function movePlayerTo(playerIdx, steps){
  if(gameOver) return;
  if(isMoving) return;
  isMoving = true;
  rollBtn.disabled = true;

  let start = playerPos[playerIdx];
  let target = start + steps;
  if(target > 100) {
    // must exact finish — bounce back rule: if overshoot, stay in place
    appendHistory(`Player ${playerIdx+1} rolled ${steps} and cannot move (would exceed 100)`);
    endTurn();
    isMoving = false;
    rollBtn.disabled = false;
    return;
  }

  let path = [];
  for(let sq = start+1; sq <= target; sq++) path.push(sq);

  let i = 0;
  const stepInterval = setInterval(() => {
    if(i >= path.length){
      clearInterval(stepInterval);
      playerPos[playerIdx] = target;
      // landed — check for jump
      const afterJump = jumps[playerPos[playerIdx]] || playerPos[playerIdx];
      if(afterJump !== playerPos[playerIdx]){
        appendHistory(`Player ${playerIdx+1} landed on ${playerPos[playerIdx]} and ${afterJump>playerPos[playerIdx] ? 'climbed ladder to ' : 'slid to '} ${afterJump}`);
        // animate jump visually with timeout
        setTimeout(()=> {
          playerPos[playerIdx] = afterJump;
          renderTokens();
          finalizeMove(playerIdx);
          isMoving = false;
          rollBtn.disabled = false;
        }, 400);
      } else {
        renderTokens();
        finalizeMove(playerIdx);
        isMoving = false;
        rollBtn.disabled = false;
      }
      return;
    }
    // intermediate move
    playerPos[playerIdx] = path[i];
    renderTokens();
    i++;
  }, 160);
}

// finalize move: check win or change turn
function finalizeMove(playerIdx){
  appendHistory(`Player ${playerIdx+1} moved to ${playerPos[playerIdx]}`);
  if(playerPos[playerIdx] === 100){
    gameOver = true;
    appendHistory(`🎉 Player ${playerIdx+1} wins!`);
    turnBadge.textContent = `Player ${playerIdx+1} (Winner)`;
    rollBtn.disabled = true;
    return;
  }
  // if rolled 6, same player goes again (handled in rollDice)
  // else switch
  // handled by rollDice based on dice value
}

// dice roll logic
function rollDice(){
  if(isMoving || gameOver) return;
  const roll = Math.floor(Math.random()*6) + 1;
  diceEl.textContent = roll;
  appendHistory(`Player ${currentPlayer+1} rolled ${roll}`);
  movePlayerTo(currentPlayer, roll);
  // after movement completes we may need to switch turn — but movement is async
  // we rely on a small polling to detect when movement finished and then handle turn change unless roll was 6
  const checkSwitch = setInterval(() => {
    if(!isMoving){
      clearInterval(checkSwitch);
      // if game ended do nothing
      if(gameOver) return;
      if(roll === 6){
        appendHistory(`Player ${currentPlayer+1} rolled a 6 and goes again.`);
        // same player keeps turn
        updateTurnDisplay();
      } else {
        currentPlayer = 1 - currentPlayer;
        updateTurnDisplay();
      }
      rollBtn.disabled = false;
    }
  }, 120);
  rollBtn.disabled = true;
}

// skip turn
function skipTurn(){
  if(isMoving || gameOver) return;
  appendHistory(`Player ${currentPlayer+1} skipped turn.`);
  currentPlayer = 1 - currentPlayer;
  updateTurnDisplay();
}

// show history line
function appendHistory(text){
  const p = document.createElement('div');
  p.textContent = text;
  historyEl.prepend(p);
  // keep history short
  if(historyEl.childElementCount > 12) historyEl.removeChild(historyEl.lastChild);
}

// update turn badge
function updateTurnDisplay(){
  turnBadge.textContent = `Player ${currentPlayer+1}`;
  turnBadge.style.background = currentPlayer===0 ? '#ffecec' : '#e9f1ff';
  // visually indicate
  turnBadge.style.color = currentPlayer===0 ? '#b00000' : '#0b3f8a';
}

// scramble: randomize both players to start positions
function scramble(){
  resetGame(false);
  // place random positions 0..20 at start for both
  playerPos[0] = Math.floor(Math.random()*6);
  playerPos[1] = Math.floor(Math.random()*6);
  appendHistory('Board scrambled. Players got random start positions.');
  renderTokens();
}

// reset
function resetGame(clearHistory = true){
  playerPos = [0,0];
  currentPlayer = 0;
  gameOver = false;
  isMoving = false;
  diceEl.textContent = '—';
  if(clearHistory) historyEl.innerHTML = '';
  appendHistory('Game reset.');
  updateTurnDisplay();
  renderTokens();
  rollBtn.disabled = false;
}

// build board and initialize
buildBoard();
resetGame();

// render tokens initially (none on board)
renderTokens();

/* expose to window for buttons */
window.rollDice = rollDice;
window.resetGame = resetGame;
window.scramble = scramble;
window.skipTurn = skipTurn;
</script>
</body>
</html>
