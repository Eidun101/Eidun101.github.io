<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Number Guessing Game</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #81ecec, #74b9ff);
      color: #2d3436;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1rem;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      font-size: 1.2rem;
      border-radius: 8px;
      border: none;
      width: 120px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #0984e3;
      color: white;
      margin-top: 10px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      transform: scale(1.05);
      background-color: #74b9ff;
    }
    #message {
      margin-top: 20px;
      font-size: 1.2rem;
    }
    a.back {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #636e72;
      color: white;
      padding: 8px 16px;
      text-decoration: none;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <a href="index.html" class="back">‚Üê Home</a>

  <h1>Number Guessing Game</h1>
  <p>Guess a number between 1 and 100!</p>

  <input type="number" id="guessInput" placeholder="Your guess" min="1" max="100">
  <br>
  <button onclick="checkGuess()">Submit Guess</button>
  <button onclick="resetGame()">Reset</button>

  <div id="message">Start guessing!</div>

  <script>
    let randomNumber = Math.floor(Math.random() * 100) + 1;
    let attempts = 0;

    function checkGuess() {
      const guess = Number(document.getElementById("guessInput").value);
      attempts++;

      if (!guess || guess < 1 || guess > 100) {
        document.getElementById("message").textContent = "Enter a number between 1 and 100!";
        return;
      }

      if (guess === randomNumber) {
        document.getElementById("message").innerHTML =
          `üéâ Correct! The number was ${randomNumber}.<br>Attempts: ${attempts}`;
      } else if (guess < randomNumber) {
        document.getElementById("message").textContent = "Too low! Try a higher number.";
      } else {
        document.getElementById("message").textContent = "Too high! Try a lower number.";
      }
    }

    function resetGame() {
      randomNumber = Math.floor(Math.random() * 100) + 1;
      attempts = 0;
      document.getElementById("guessInput").value = "";
      document.getElementById("message").textContent = "Start guessing!";
    }
  </script>
</body>
</html>
