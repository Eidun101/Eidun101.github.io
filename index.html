<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Eidun's Game Hub</title>
<style>
  body {
    margin:0;
    font-family:sans-serif;
    background:#1e1e2f;
    color:white;
  }
  header {
    text-align:center;
    padding:40px 20px 20px;
  }
  header h1 {
    font-size:2.5rem;
    margin-bottom:10px;
    color:#00ffd1;
  }
  header p {
    font-size:1.1rem;
    color:#aaa;
  }
  .game-grid {
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
    gap:20px;
    padding:40px 20px;
    max-width:1000px;
    margin:0 auto;
  }
  .game-card {
    background:#2e2e44;
    border-radius:12px;
    overflow:hidden;
    text-align:center;
    transition:0.3s;
    box-shadow:0 4px 10px rgba(0,0,0,0.3);
  }
  .game-card:hover {
    transform:translateY(-5px);
    box-shadow:0 8px 20px rgba(0,0,0,0.5);
  }
  .game-card img {
    width:100%;
    height:150px;
    object-fit:cover;
  }
  .game-card a {
    display:block;
    padding:15px 0;
    font-size:1.1rem;
    color:white;
    text-decoration:none;
    background:#0984e3;
    transition:0.3s;
  }
  .game-card a:hover {
    background:#00c8ff;
  }
  @media(max-width:500px){
    header h1 { font-size:2rem; }
  }
</style>
</head>
<body>
<header>
  <h1>Eidun's Game Hub</h1>
  <p>Click a game to start playing!</p>
</header>

<div class="game-grid">
  <div class="game-card">
    <img src="cube-dodge.png" alt="Cube Dodge">
    <a href="cube-dodge.html">Cube Dodge 2D</a>
  </div>
  <div class="game-card">
    <img src="rock-paper-scissors.png" alt="Rock Paper Scissors">
    <a href="rock-paper-scissors.html">Rock Paper Scissors</a>
  </div>
  <div class="game-card">
    <img src="tic-tac-toe.png" alt="Tic Tac Toe">
    <a href="tic-tac-toe.html">Tic Tac Toe</a>
  </div>
  <div class="game-card">
    <img src="whack-a-mole.png" alt="Whack A Mole">
    <a href="whack-a-mole.html">Whack A Mole</a>
  </div>
</div>
</body>
</html>
