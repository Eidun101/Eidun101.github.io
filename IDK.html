<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Mobile Shooter</title>
<style>
  body { margin:0; overflow:hidden; background:skyblue; position:relative; }
  #floor { position:absolute; bottom:0; width:100%; height:50%; background:green; }
  .target {
    position:absolute;
    width:50px; height:50px;
    background:blue;
    border-radius:5px;
  }
  .bullet {
    position:absolute;
    width:10px; height:10px;
    background:red;
    border-radius:50%;
  }
  #shootBtn {
    position:absolute;
    bottom:20px;
    right:20px;
    width:80px; height:80px;
    border-radius:50%;
    background:red;
  }
  #score {
    position:absolute; top:10px; left:10px; font-size:24px; color:white;
  }
</style>
</head>
<body>
<div id="floor"></div>
<div id="score">Score: 0</div>
<div id="shootBtn"></div>

<script>
let score = 0;
const targets = [];
const bullets = [];

// Spawn 5 targets at random positions
for(let i=0;i<5;i++){
  const t = document.createElement('div');
  t.className = 'target';
  t.style.left = (Math.random()*window.innerWidth*0.8) + 'px';
  t.style.top = (Math.random()*window.innerHeight*0.4) + 'px';
  document.body.appendChild(t);
  targets.push(t);
}

// Shoot bullets
document.getElementById('shootBtn').addEventListener('touchstart', shoot);
function shoot(){
  const b = document.createElement('div');
  b.className='bullet';
  b.style.left = (window.innerWidth/2 - 5)+'px';
  b.style.top = (window.innerHeight - 100)+'px';
  document.body.appendChild(b);
  bullets.push(b);
}

// Animate bullets
function animate(){
  requestAnimationFrame(animate);
  bullets.forEach((b,i)=>{
    let top = parseFloat(b.style.top);
    top -= 10;
    b.style.top = top+'px';

    targets.forEach((t,ti)=>{
      const bt = b.getBoundingClientRect();
      const tt = t.getBoundingClientRect();
      if(!(bt.right<tt.left || bt.left>tt.right || bt.bottom<tt.top || bt.top>tt.bottom)){
        // Collision
        t.remove(); targets.splice(ti,1);
        b.remove(); bullets.splice(i,1);
        score++;
        document.getElementById('score').innerText = 'Score: '+score;
      }
    });

    if(top < -10){ b.remove(); bullets.splice(i,1); }
  });
}
animate();
</script>
</body>
</html>
