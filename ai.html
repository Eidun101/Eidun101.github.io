<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>EidAI</title>
<style>
  body{
    margin:0;
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#0f172a,#1e293b);
    font-family:sans-serif;
    color:white;
  }
  h1{
    font-size:2.5em;
    margin-bottom:20px;
    background:linear-gradient(90deg,#38bdf8,#818cf8);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
  }
  input{
    width:80%;
    max-width:420px;
    padding:12px 16px;
    border-radius:10px;
    border:none;
    font-size:1rem;
    outline:none;
  }
  button{
    margin-top:16px;
    padding:12px 28px;
    font-size:1rem;
    border:none;
    border-radius:10px;
    background:linear-gradient(90deg,#38bdf8,#818cf8);
    color:#0f172a;
    font-weight:bold;
    cursor:pointer;
    transition:transform .2s ease,box-shadow .2s ease;
    box-shadow:0 4px 14px rgba(56,189,248,0.4);
  }
  button:hover{
    transform:scale(1.08);
    box-shadow:0 6px 20px rgba(56,189,248,0.6);
  }
  footer{
    position:absolute;
    bottom:12px;
    font-size:0.8em;
    opacity:0.6;
  }
</style>
</head>
<body>
  <h1>EidAI</h1>
  <input id="question" type="text" placeholder="Ask EidAI anything..." />
  <button onclick="askEidAI()">Ask</button>
  <footer>Powered by EidAI</footer>

<script>
function askEidAI(){
  const q=document.getElementById("question").value.trim();
  if(!q){alert("Please ask a question first!");return;}
  // Encode the question safely for Google search
  const encoded=encodeURIComponent(q);
  const base="https://www.google.com/search?q=";
  const url=base+encoded.slice(0,1800); // handles long text safely
  window.open(url,"_blank");
}
</script>
</body>
</html>
