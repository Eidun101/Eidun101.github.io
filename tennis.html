<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Tennis Game</title>
<style>
  body {
    margin: 0;
    background: radial-gradient(circle at center, #1e293b, #0f172a);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: white;
    font-family: sans-serif;
    overflow: hidden;
  }
  canvas {
    background: #0a0a0a;
    border: 4px solid #38bdf8;
    border-radius: 12px;
  }
  #info {
    position: absolute;
    top: 10px;
    text-align: center;
    width: 100%;
    font-size: 1.2em;
    color: #38bdf8;
  }
</style>
</head>
<body>
<div id="info">ðŸŽ¾ Tennis Game â€” Player: W/S | AI Auto</div>
<canvas id="game" width="800" height="500"></canvas>

<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');

const player = { x: 30, y: canvas.height/2 - 50, w: 10, h: 100, color: '#38bdf8', dy: 0 };
const ai = { x: canvas.width - 40, y: canvas.height/2 - 50, w: 10, h: 100, color: '#818cf8' };
const ball = { x: canvas.width/2, y: canvas.height/2, r: 10, dx: 5, dy: 3, color: '#facc15' };
let playerScore = 0, aiScore = 0;

function drawRect(p){ ctx.fillStyle=p.color; ctx.fillRect(p.x,p.y,p.w,p.h); }
function drawBall(){ ctx.beginPath(); ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI*2); ctx.fillStyle=ball.color; ctx.fill(); ctx.closePath(); }
function drawCenterLine(){
  ctx.setLineDash([10,10]);
  ctx.strokeStyle='rgba(255,255,255,0.3)';
  ctx.beginPath(); ctx.moveTo(canvas.width/2,0); ctx.lineTo(canvas.width/2,canvas.height); ctx.stroke();
  ctx.setLineDash([]);
}
function drawScore(){
  ctx.font="24px sans-serif";
  ctx.fillStyle="#38bdf8";
  ctx.fillText(playerScore, canvas.width/2 - 50, 30);
  ctx.fillStyle="#818cf8";
  ctx.fillText(aiScore, canvas.width/2 + 30, 30);
}

function movePaddles(){
  player.y += player.dy;
  if(player.y < 0) player.y = 0;
  if(player.y + player.h > canvas.height) player.y = canvas.height - player.h;
  // AI follows ball
  if(ai.y + ai.h/2 < ball.y - 35) ai.y += 4;
  else if(ai.y + ai.h/2 > ball.y + 35) ai.y -= 4;
}

function moveBall(){
  ball.x += ball.dx;
  ball.y += ball.dy;

  // Top and bottom wall
  if(ball.y - ball.r < 0 || ball.y + ball.r > canvas.height){
    ball.dy *= -1;
  }

  // Player paddle
  if(ball.x - ball.r < player.x + player.w && ball.y > player.y && ball.y < player.y + player.h){
    ball.dx *= -1;
    ball.x = player.x + player.w + ball.r;
  }

  // AI paddle
  if(ball.x + ball.r > ai.x && ball.y > ai.y && ball.y < ai.y + ai.h){
    ball.dx *= -1;
    ball.x = ai.x - ball.r;
  }

  // Score check
  if(ball.x + ball.r < 0){
    aiScore++;
    resetBall();
  }
  if(ball.x - ball.r > canvas.width){
    playerScore++;
    resetBall();
  }
}

function resetBall(){
  ball.x = canvas.width/2;
  ball.y = canvas.height/2;
  ball.dx = (Math.random() > 0.5 ? 5 : -5);
  ball.dy = (Math.random() > 0.5 ? 3 : -3);
}

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  drawCenterLine();
  drawRect(player);
  drawRect(ai);
  drawBall();
  drawScore();
}

function gameLoop(){
  movePaddles();
  moveBall();
  draw();
  requestAnimationFrame(gameLoop);
}

// Controls
document.addEventListener('keydown', e=>{
  if(e.key === 'w' || e.key === 'ArrowUp') player.dy = -6;
  if(e.key === 's' || e.key === 'ArrowDown') player.dy = 6;
});
document.addEventListener('keyup', e=>{
  if(e.key === 'w' || e.key === 'ArrowUp' || e.key === 's' || e.key === 'ArrowDown') player.dy = 0;
});

// Touch controls for phone
canvas.addEventListener('touchmove', e=>{
  const touch = e.touches[0];
  const rect = canvas.getBoundingClientRect();
  player.y = touch.clientY - rect.top - player.h/2;
});

gameLoop();
</script>
</body>
</html>
