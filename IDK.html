<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mobile FPS Shooter</title>
<style>
  body { margin: 0; overflow: hidden; }
  canvas { display: block; }
  #score { position: absolute; top: 10px; left: 10px; color: white; font-size: 24px; font-family: Arial; z-index: 10; }
  #shootBtn { position: absolute; bottom: 20px; right: 20px; width: 80px; height: 80px; border-radius: 50%; background: rgba(255,0,0,0.6); z-index: 10; }
</style>
</head>
<body>
<div id="score">Score: 0</div>
<div id="shootBtn"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
<script>
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x87ceeb);

// Camera slightly looking downward
const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.set(0,1.6,5);
camera.rotation.x = -0.2; // slight downward tilt

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Light
const light = new THREE.DirectionalLight(0xffffff,1);
light.position.set(5,10,7.5);
scene.add(light);

// Floor
const floor = new THREE.Mesh(
  new THREE.PlaneGeometry(50,50),
  new THREE.MeshPhongMaterial({color:0x228B22})
);
floor.rotation.x = -Math.PI/2;
scene.add(floor);

// Gun
const gun = new THREE.Mesh(
  new THREE.BoxGeometry(0.2,0.1,0.5),
  new THREE.MeshBasicMaterial({color:0x333})
);
gun.position.set(0,-0.1,-0.5);
camera.add(gun);
scene.add(camera);

// Targets directly in front of camera
const targets = [];
for(let i=0;i<5;i++){
  const t = new THREE.Mesh(
    new THREE.BoxGeometry(0.5,0.5,0.5),
    new THREE.MeshPhongMaterial({color:0x0000ff})
  );
  t.position.set((i-2)*1.5,0.25,0); // spread horizontally
  scene.add(t);
  targets.push(t);
}

// Bullets
const bullets = [];
const bulletSpeed = 0.7;
let score = 0;

// Shoot button
document.getElementById('shootBtn').addEventListener('touchstart', shoot);
document.getElementById('shootBtn').addEventListener('mousedown', shoot);
function shoot(){
  const b = new THREE.Mesh(
    new THREE.SphereGeometry(0.05,8,8),
    new THREE.MeshBasicMaterial({color:0xff0000})
  );
  b.position.copy(camera.position);
  b.quaternion.copy(camera.quaternion);
  scene.add(b);
  bullets.push(b);
}

// Swipe to look around
let isTouching = false;
let prevX = 0, prevY = 0;
let yaw = 0, pitch = -0.2; // match camera tilt

document.addEventListener('touchstart', e=>{
  if(e.target.id !== 'shootBtn') {
    isTouching = true;
    prevX = e.touches[0].clientX;
    prevY = e.touches[0].clientY;
  }
});
document.addEventListener('touchmove', e=>{
  if(isTouching){
    let dx = e.touches[0].clientX - prevX;
    let dy = e.touches[0].clientY - prevY;
    prevX = e.touches[0].clientX;
    prevY = e.touches[0].clientY;
    yaw -= dx*0.002;
    pitch -= dy*0.002;
    pitch = Math.max(-Math.PI/2, Math.min(Math.PI/2, pitch));
    camera.rotation.set(pitch, yaw, 0);
  }
});
document.addEventListener('touchend', e=>{ isTouching=false; });

// Animate
function animate(){
  requestAnimationFrame(animate);

  bullets.forEach((b,i)=>{
    const f = new THREE.Vector3(0,0,-1).applyQuaternion(b.quaternion);
    b.position.add(f.multiplyScalar(bulletSpeed));

    targets.forEach((t,ti)=>{
      if(b.position.distanceTo(t.position)<0.5){
        scene.remove(t); targets.splice(ti,1);
        scene.remove(b); bullets.splice(i,1);
        score++; document.getElementById('score').innerText = "Score: "+score;
      }
    });
  });

  renderer.render(scene,camera);
}
animate();

window.addEventListener('resize', ()=>{
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
